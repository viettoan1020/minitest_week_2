<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của các số nguyên tố nhỏ hơn 500 </title>
</head>
<body>
<script>
    let sumSNT = 0;
    for (i = 2; i < 500; i++) {
        let isPrime = true;
        for (let j = 2; j <= Math.sqrt(i); j++) {
            if (i % j === 0) {
                isPrime = false;
                break;
            }
        }
        if (isPrime) {
            sumSNT += i;
        }

    }
    document.write("Tổng của các số nguyên tố nhỏ hơn 500 bằng : " + sumSNT)
</script>
</body>
</html>
