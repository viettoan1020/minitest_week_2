<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm xem mảng đã cho có bao nhiêu phần tử</title>
</head>
<body>
<script>
    let arr = [1,2,3,'a','b'];
    let a = prompt("Nhập vào một phần tử bạn muốn tìm kiếm trong mảng: ");
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] == a) {
            count++;
        }
    }
    document.write("Có " + count + " phần tử " + a + " nằm trong mảng đã cho");
</script>
</body>
</html>
